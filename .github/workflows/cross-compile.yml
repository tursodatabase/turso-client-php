            php-versions: '8.0'
            phpts: 'nts'

          # Macos x64 - PHP8.0 - TS
          - build: x86_64-apple-darwin-macos-15-beta
            os: macos-15-large
            target: x86_64-apple-darwin
            php-versions: '8.0'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-15-beta
            os: macos-15
            target: aarch64-apple-darwin
            php-versions: '8.0'
            phpts: 'ts'

          # Macos x64 - PHP8.1 - NTS
          - build: x86_64-apple-darwin-macos-15-beta
            os: macos-15-large
            target: x86_64-apple-darwin
            php-versions: '8.1'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-15-beta
            os: macos-15
            target: aarch64-apple-darwin
            php-versions: '8.1'
            phpts: 'nts'

          # Macos x64 - PHP8.1 - TS
          - build: x86_64-apple-darwin-macos-15-beta
            os: macos-15-large
            target: x86_64-apple-darwin
            php-versions: '8.1'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-15-beta
            os: macos-15
            target: aarch64-apple-darwin
            php-versions: '8.1'
            phpts: 'ts'
          
          # Macos x64 - PHP8.2 - NTS
          - build: x86_64-apple-darwin-macos-15-beta
            os: macos-15-large
            target: x86_64-apple-darwin
            php-versions: '8.2'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-15-beta
