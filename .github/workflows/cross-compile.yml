name: Build and Publish PHP Extension

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          # Linux x64 - PHP8.0 - NTS
          - build: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            php-versions: '8.0'
            phpts: 'nts'

          # Linux x64 - PHP8.1 - NTS
          - build: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            php-versions: '8.1'
            phpts: 'nts'
            
          # Linux x64 - PHP8.2 - NTS
