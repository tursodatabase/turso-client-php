            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            php-versions: '8.2'
            phpts: 'nts'
          
          # Linux x64 - PHP8.3 - NTS
          - build: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            php-versions: '8.3'
            phpts: 'nts'
          
          # -------------------------- Start BETA MacOS 14 --------------------------

          # Macos x64 - PHP8.0 - NTS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.0'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.0'
            phpts: 'nts'

          # Macos x64 - PHP8.0 - TS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.0'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.0'
            phpts: 'ts'

          # Macos x64 - PHP8.1 - NTS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.1'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.1'
            phpts: 'nts'

          # Macos x64 - PHP8.1 - TS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.1'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.1'
            phpts: 'ts'
          
          # Macos x64 - PHP8.2 - NTS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.2'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.2'
            phpts: 'nts'

          # Macos x64 - PHP8.2 - TS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
