            php-versions: '8.2'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.2'
            phpts: 'ts'
          
          # Macos x64 - PHP8.3 - NTS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.3'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.3'
            phpts: 'nts'

          # Macos x64 - PHP8.3 - TS
          - build: x86_64-apple-darwin-macos-14
            os: macos-latest-large
            target: x86_64-apple-darwin
            php-versions: '8.3'
            phpts: 'ts'
            
          - build: aarch64-apple-darwin-macos-14
            os: macos-latest
            target: aarch64-apple-darwin
            php-versions: '8.3'
            phpts: 'ts'
          
          # -------------------------- End BETA MacOS 14 --------------------------
          
