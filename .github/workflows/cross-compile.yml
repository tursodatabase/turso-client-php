          # Macos x64 - PHP8.0 - NTS
          - build: x86_64-apple-darwin-macos-15-beta
            os: macos-15-large
            target: x86_64-apple-darwin
            php-versions: '8.0'
            phpts: 'nts'
            
          - build: aarch64-apple-darwin-macos-15-beta
            os: macos-15
